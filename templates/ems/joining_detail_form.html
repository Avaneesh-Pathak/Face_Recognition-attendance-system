{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">{{ title }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            {{ field.label }}
                            {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                        </label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                        <div class="invalid-feedback d-block">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'joining_detail_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.classList.add('form-control');
        });

        // Auto-calculate confirmation date based on probation period
        const joiningDateField = document.querySelector('#id_date_of_joining');
        const probationField = document.querySelector('#id_probation_period_months');
        const confirmationField = document.querySelector('#id_confirmation_date');

        function calculateConfirmationDate() {
            if (joiningDateField.value && probationField.value) {
                const joiningDate = new Date(joiningDateField.value);
                const probationMonths = parseInt(probationField.value);
                joiningDate.setMonth(joiningDate.getMonth() + probationMonths);
                confirmationField.value = joiningDate.toISOString().split('T')[0];
            }
        }

        joiningDateField.addEventListener('change', calculateConfirmationDate);
        probationField.addEventListener('input', calculateConfirmationDate);
    });
</script>
{% endblock %}

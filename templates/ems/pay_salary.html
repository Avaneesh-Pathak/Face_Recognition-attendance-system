{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h5>ðŸ’° Pay Salary - {{ payroll.employee.user.get_full_name }} ({{ payroll.month|date:"F Y" }})</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Net Salary</label>
                    <input type="text" class="form-control" value="{{ payroll.net_salary }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount Paid</label>
                    <input type="number" step="0.01" name="amount_paid" class="form-control" value="{{ payroll.net_salary }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Payment Date</label>
                    <input type="date" name="paid_date" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'payroll_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">âœ… Mark as Paid</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

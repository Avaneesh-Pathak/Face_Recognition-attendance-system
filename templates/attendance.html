{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nelson | AI Attendance Kiosk</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <audio id="successBeep" src="{% static  'sounds/beep.wav' %}" preload="auto"></audio>
  <audio id="errorBeep" src="{% static 'sounds/error.mp3' %}" preload="auto"></audio>
  <audio id="scanBeep" src="{% static 'sounds/scan.mp3' %}" preload="auto"></audio>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Clean White Theme */
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --primary-light: #eef2ff;
      --secondary: #7209b7;
      --accent: #0891b2;
      --success: #0fba83;
      --success-light: #e3f9ed;
      --danger: #f43f5e;
      --danger-light: #ffe4e8;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --info: #4361ee;
      --info-light: #e0e7ff;
      
      /* Neutrals */
      --white: #ffffff;
      --off-white: #f8fafc;
      --gray-50: #f1f5f9;
      --gray-100: #e2e8f0;
      --gray-200: #cbd5e1;
      --gray-300: #94a3b8;
      --gray-400: #64748b;
      --gray-500: #475569;
      --gray-600: #334155;
      --gray-700: #1e293b;
      --gray-800: #0f172a;
      
      /* Glass Effects - Light Mode */
      --glass-bg: rgba(255, 255, 255, 0.9);
      --glass-border: rgba(255, 255, 255, 0.95);
      --glass-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
      --card-radius: 32px;
      
      /* Fonts */
      --font-primary: 'Plus Jakarta Sans', sans-serif;
      --font-secondary: 'Inter', sans-serif;
    }

    body {
      background: var(--off-white);
      font-family: var(--font-secondary);
      color: var(--gray-700);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle Background Pattern */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-image: 
        radial-gradient(circle at 30% 40%, rgba(67, 97, 238, 0.03) 0%, transparent 30%),
        radial-gradient(circle at 70% 60%, rgba(114, 9, 183, 0.03) 0%, transparent 35%),
        linear-gradient(135deg, transparent 0%, var(--off-white) 100%);
    }

    /* Grid Overlay */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(67, 97, 238, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(67, 97, 238, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      pointer-events: none;
    }

    /* Floating Particles - Light Version */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.2;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }

    /* Main Container */
    .kiosk-container {
      padding: 2rem;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .kiosk-header {
      margin-bottom: 2rem;
      animation: slideDown 0.8s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      box-shadow: 0 15px 25px -8px rgba(67, 97, 238, 0.3);
      transform: rotate(-5deg);
      transition: transform 0.3s ease;
    }

    .logo-icon:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .brand-text {
      font-family: var(--font-primary);
      font-weight: 800;
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    .brand-tagline {
      color: var(--gray-400);
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .date-time {
      text-align: right;
      animation: slideDown 0.8s ease 0.1s both;
      background: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      box-shadow: var(--glass-shadow);
      display: inline-block;
      float: right;
    }

    .current-time {
      font-size: 2rem;
      font-weight: 700;
      color: var(--gray-800);
      line-height: 1;
      font-family: var(--font-primary);
    }

    .current-date {
      color: var(--gray-500);
      font-size: 0.9rem;
    }

    /* Glass Card - Light Version */
    .glass-card {
      background: white;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--gray-100);
      border-radius: var(--card-radius);
      padding: 2rem;
      box-shadow: var(--glass-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
      animation: fadeIn 0.8s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px -12px rgba(67, 97, 238, 0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Camera Section */
    .camera-wrapper {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      background: #000;
      aspect-ratio: 4/3;
      width: 100%;
      border: 4px solid white;
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.2);
    }

    #camera, #fullscreenCamera {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    /* Scanner Animation - Light Theme */
    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--primary) 20%,
        var(--secondary) 50%,
        var(--accent) 80%,
        transparent 100%
      );
      animation: scan 2.5s linear infinite;
      box-shadow: 0 0 20px rgba(67, 97, 238, 0.5);
      z-index: 10;
    }

    @keyframes scan {
      0% { top: -5%; }
      100% { top: 105%; }
    }

    .scan-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, 
        rgba(67, 97, 238, 0.1) 0%,
        transparent 70%
      );
      pointer-events: none;
      z-index: 5;
      animation: pulseOverlay 2s ease infinite;
    }

    @keyframes pulseOverlay {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }

    .face-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 65%;
      height: 75%;
      border: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 32px;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 8;
    }

    .face-frame::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      width: 40px;
      height: 40px;
      border-top: 4px solid var(--primary);
      border-left: 4px solid var(--primary);
      border-radius: 32px 0 0 0;
    }

    .face-frame::after {
      content: '';
      position: absolute;
      bottom: -3px;
      right: -3px;
      width: 40px;
      height: 40px;
      border-bottom: 4px solid var(--primary);
      border-right: 4px solid var(--primary);
      border-radius: 0 0 32px 0;
    }

    /* Status Indicator - Light */
    .status-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: var(--primary-light);
      border-radius: 50px;
      margin-top: 1.5rem;
      border: 1px solid rgba(67, 97, 238, 0.2);
    }

    .status-led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 0 4px rgba(15, 186, 131, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(15, 186, 131, 0.3); }
      70% { box-shadow: 0 0 0 8px rgba(15, 186, 131, 0); }
      100% { box-shadow: 0 0 0 0 rgba(15, 186, 131, 0); }
    }

    .status-led.idle {
      background: var(--gray-300);
      animation: none;
    }

    .status-led.error {
      background: var(--danger);
      animation: none;
    }

    .status-text {
      color: var(--gray-700);
      font-weight: 500;
    }

    /* Message Center */
    .message-center {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: none;
    }

    .kiosk-message {
      padding: 16px 24px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      animation: slideUpIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 10px 25px -8px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: fit-content;
      margin: 0 auto;
      backdrop-filter: blur(10px);
    }

    @keyframes slideUpIn {
      0% { opacity: 0; transform: translateY(20px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .kiosk-message.success {
      background: var(--success);
      color: white;
    }

    .kiosk-message.error {
      background: var(--danger);
      color: white;
    }

    .kiosk-message.warning {
      background: var(--warning);
      color: white;
    }

    .kiosk-message.info {
      background: var(--primary);
      color: white;
    }

    /* Attendance List - Light */
    .attendance-list {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 5px;
      margin-top: 1rem;
    }

    .attendance-list::-webkit-scrollbar {
      width: 6px;
    }

    .attendance-list::-webkit-scrollbar-track {
      background: var(--gray-100);
      border-radius: 10px;
    }

    .attendance-list::-webkit-scrollbar-thumb {
      background: var(--gray-300);
      border-radius: 10px;
    }

    .attendance-list::-webkit-scrollbar-thumb:hover {
      background: var(--gray-400);
    }

    .attendance-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--off-white);
      border-radius: 20px;
      margin-bottom: 0.75rem;
      border: 1px solid var(--gray-100);
      transition: all 0.3s ease;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .attendance-item:hover {
      background: white;
      transform: translateX(5px);
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
    }

    .attendance-avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2rem;
      color: white;
    }

    .attendance-info {
      flex: 1;
    }

    .attendance-name {
      font-weight: 600;
      color: var(--gray-800);
      margin: 0;
    }

    .attendance-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: var(--gray-500);
    }

    .attendance-type {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .type-check-in {
      background: var(--success-light);
      color: var(--success);
    }

    .type-check-out {
      background: var(--warning-light);
      color: var(--warning);
    }

    .attendance-time {
      font-size: 0.8rem;
      color: var(--gray-400);
    }

    /* Control Buttons - Light */
    .control-btn {
      background: white;
      border: 1px solid var(--gray-200);
      color: var(--gray-700);
      padding: 0.75rem 1.8rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
    }

    .control-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(67, 97, 238, 0.4);
    }

    .control-btn i {
      font-size: 1rem;
    }

    /* Stats Cards - Light */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .stat-card {
      background: var(--off-white);
      border-radius: 20px;
      padding: 1.2rem;
      text-align: center;
      border: 1px solid var(--gray-100);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      background: white;
      border-color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -10px rgba(67, 97, 238, 0.2);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--gray-800);
      line-height: 1;
      font-family: var(--font-primary);
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.3rem;
    }

    /* FPS Badge */
    .fps-badge {
      background: white;
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 30px;
      font-size: 0.8rem;
      font-weight: 600;
      border: 1px solid var(--gray-200);
    }

    /* Fullscreen Mode - Light */
    .fullscreen-mode {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: none;
      overflow-y: auto;
    }

    .fullscreen-mode.active {
      display: block;
    }

    .fullscreen-container {
      padding: 2rem;
      min-height: 100vh;
    }

    .fullscreen-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      background: white;
      padding: 1rem 2rem;
      border-radius: 60px;
      box-shadow: var(--glass-shadow);
    }

    .fullscreen-content {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
    }

    .fullscreen-camera {
      position: relative;
      border-radius: 32px;
      overflow: hidden;
      background: #000;
      border: 4px solid white;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      aspect-ratio: 4/3;
    }

    .fullscreen-sidebar {
      background: var(--off-white);
      border-radius: 32px;
      padding: 1.5rem;
      border: 1px solid var(--gray-100);
      box-shadow: var(--glass-shadow);
      overflow-y: auto;
      max-height: calc(100vh - 200px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .kiosk-container {
        padding: 1rem;
      }
      
      .brand-text {
        font-size: 2rem;
      }
      
      .date-time {
        float: none;
        width: 100%;
        text-align: center;
        margin-top: 1rem;
      }
      
      .fullscreen-content {
        grid-template-columns: 1fr;
      }
      
      .fullscreen-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Clean Background -->
  <div class="bg-pattern"></div>
  <div class="grid-overlay"></div>
  <div id="particles"></div>

  <!-- Main Kiosk View -->
  <div class="kiosk-container" id="normalMode">
    <!-- Header -->
    <div class="kiosk-header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="logo-wrapper">
            <div class="logo-icon">
              <i class="fas fa-fingerprint"></i>
            </div>
            <div>
              <h1 class="brand-text">Nelson Hospital</h1>
              <span class="brand-tagline">AI-Powered Attendance</span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="date-time">
            <div class="current-time" id="currentTime"></div>
            <div class="current-date" id="currentDate"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="row g-4">
      <!-- Camera Column -->
      <div class="col-lg-7 col-xl-8">
        <div class="glass-card">
          <div class="camera-wrapper">
            <video id="camera" autoplay playsinline></video>
            <canvas id="canvas" class="d-none"></canvas>
            
            <!-- Scanner Effects -->
            <div class="scanner-line"></div>
            <div class="scan-overlay"></div>
            <div class="face-frame"></div>
            
            <!-- Message Center -->
            <div class="message-center" id="messageCenter">
              <div id="successMessage" class="kiosk-message success" style="display: none;"></div>
              <div id="errorMessage" class="kiosk-message error" style="display: none;"></div>
              <div id="warningMessage" class="kiosk-message warning" style="display: none;"></div>
              <div id="infoMessage" class="kiosk-message info" style="display: none;"></div>
            </div>
          </div>

          <!-- Status Bar -->
          <div class="status-container">
            <div id="statusLed" class="status-led"></div>
            <span id="statusText" class="status-text">System Online ‚Ä¢ Scanning</span>
            <div class="ms-auto">
              <span id="fps" class="fps-badge">30 fps</span>
            </div>
          </div>

          <!-- Stats -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value" id="todayCount">0</div>
              <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="checkIns">0</div>
              <div class="stat-label">Check-ins</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="checkOuts">0</div>
              <div class="stat-label">Check-outs</div>
            </div>
          </div>

          <!-- Controls -->
          <div class="mt-4 text-center">
            <button id="fullscreenBtn" class="control-btn">
              <i class="fas fa-expand-alt"></i>
              <span>Fullscreen Kiosk Mode</span>
            </button>
          </div>
        </div>
      </div>
        <!-- Activity Column (Tablet Optimized) -->
        <div class="col-12 col-lg-5 col-xl-4">

          <div class="glass-card" style="height: calc(100vh - 220px);">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="mb-0">
                <i class="fas fa-calendar-check me-2" style="color: var(--primary);"></i>
                Attendance Records
              </h5>
              <span class="badge"
                    style="background: var(--primary-light); color: var(--primary); padding: 0.4rem 0.9rem; border-radius: 30px;">
                Latest First
              </span>
            </div>

            <div id="historyList"
                class="attendance-list"
                style="max-height: calc(100vh - 300px); overflow-y: auto;">
              <div class="text-center py-4" style="color: var(--gray-400);">
                <i class="fas fa-spinner fa-spin mb-2"></i>
                <p>Loading records...</p>
              </div>
            </div>
          </div>

        </div>
      
    </div>
  </div>

  <!-- Fullscreen Mode -->
  <div id="fullscreenMode" class="fullscreen-mode">
    <div class="fullscreen-container">
      <!-- Fullscreen Header -->
      <div class="fullscreen-header">
        <div class="d-flex align-items-center gap-3">
          <div class="logo-icon" style="width: 50px; height: 50px; font-size: 1.5rem;">
            <i class="fas fa-fingerprint"></i>
          </div>
          <div>
            <h2 class="brand-text" style="font-size: 1.8rem;">NovaFace</h2>
          </div>
        </div>
        <div class="d-flex gap-3">
          <div class="text-end">
            <div id="fsCurrentTime" class="fw-bold" style="color: var(--gray-800); font-size: 1.3rem;"></div>
            <div style="color: var(--gray-500); font-size: 0.9rem;" id="fsCurrentDate"></div>
          </div>
          <button id="exitFullscreenBtn" class="control-btn">
            <i class="fas fa-compress-alt"></i>
            <span>Exit</span>
          </button>
        </div>
      </div>

      <!-- Fullscreen Content -->
      <div class="fullscreen-content">
        <!-- Fullscreen Camera -->
        <div class="fullscreen-camera">
          <video id="fullscreenCamera" autoplay playsinline></video>
          <canvas id="fullscreenCanvas" class="d-none"></canvas>
          
          <!-- Scanner Effects -->
          <div class="scanner-line"></div>
          <div class="scan-overlay"></div>
          <div class="face-frame"></div>
          
          <!-- Message Center -->
          <div class="message-center" id="fsMessageCenter">
            <div id="fsSuccessMessage" class="kiosk-message success" style="display: none;"></div>
            <div id="fsErrorMessage" class="kiosk-message error" style="display: none;"></div>
            <div id="fsWarningMessage" class="kiosk-message warning" style="display: none;"></div>
            <div id="fsInfoMessage" class="kiosk-message info" style="display: none;"></div>
          </div>
        </div>

        <!-- Fullscreen Sidebar -->
        <div class="fullscreen-sidebar">
          <h5 class="mb-4" style="color: var(--gray-800);">
            <i class="fas fa-bolt me-2" style="color: var(--primary);"></i>
            Real-time Activity
          </h5>
          
          <div id="fsAttendanceList" class="attendance-list" style="max-height: calc(100vh - 300px);">
            <!-- Items injected via JS -->
            <div class="text-center py-5" style="color: var(--gray-400);">
              <i class="fas fa-clock fa-3x mb-3" style="opacity: 0.5;"></i>
              <p>Waiting for scans...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<input type="hidden" name="latitude" id="lat">
<input type="hidden" name="longitude" id="lng">
<script>
document.addEventListener("DOMContentLoaded", async () => {

  /* =====================================================
     GLOBAL STATE
  ===================================================== */
  window.CURRENT_LAT = null;
  window.CURRENT_LNG = null;

  let AUDIO_UNLOCKED = false;
  let isProcessing = false;
  let cameraStream = null;

  /* =====================================================
     AUDIO
  ===================================================== */
  const successBeep = document.getElementById("successBeep");
  const errorBeep   = document.getElementById("errorBeep");
  const scanBeep    = document.getElementById("scanBeep");

  function unlockAudio() {
    if (AUDIO_UNLOCKED) return;

    [successBeep, errorBeep, scanBeep].forEach(a => {
      if (!a) return;
      a.muted = true;
      a.play().then(() => {
        a.pause();
        a.currentTime = 0;
        a.muted = false;
      }).catch(() => {});
    });

    AUDIO_UNLOCKED = true;
    console.log("üîì Audio unlocked");
  }

  function playSound(audio) {
    if (!AUDIO_UNLOCKED || !audio) return;
    audio.pause();
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }

  /* =====================================================
     ELEMENTS
  ===================================================== */
  const video  = document.getElementById("camera");
  const canvas = document.getElementById("canvas");

  const successMsg = document.getElementById("successMessage");
  const errorMsg   = document.getElementById("errorMessage");
  const warningMsg = document.getElementById("warningMessage");
  const infoMsg    = document.getElementById("infoMessage");

  const historyList = document.getElementById("historyList");

  /* =====================================================
     UI MESSAGES
  ===================================================== */
  function hideMessages() {
    [successMsg, errorMsg, warningMsg, infoMsg].forEach(m => {
      if (m) m.style.display = "none";
    });
  }

  function showMessage(text, type) {
    hideMessages();

    const el =
      type === "success" ? successMsg :
      type === "warning" ? warningMsg :
      type === "error"   ? errorMsg   : infoMsg;

    if (!el) return;

    el.textContent = text;
    el.style.display = "block";

    if (type === "success") playSound(successBeep);
    else if (type === "warning" || type === "error") playSound(errorBeep);
    else playSound(scanBeep);

    setTimeout(() => el.style.display = "none", 5000);
  }

  /* =====================================================
     LOCATION (REQUIRED)
  ===================================================== */
  async function getLocation() {
    return new Promise((resolve, reject) => {
      if (!navigator.geolocation) {
        reject("Geolocation not supported");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          window.CURRENT_LAT = pos.coords.latitude;
          window.CURRENT_LNG = pos.coords.longitude;
          console.log("üìç Location OK:", CURRENT_LAT, CURRENT_LNG);
          resolve();
        },
        err => {
          console.error("GPS error:", err);
          showMessage("Location permission required", "error");
          reject(err);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    });
  }

  /* =====================================================
     CAMERA (AUDIO UNLOCKS HERE)
  ===================================================== */
  async function startCamera() {
    try {
      cameraStream = await navigator.mediaDevices.getUserMedia({
        video: { width: 1280, height: 720, facingMode: "user" }
      });

      video.srcObject = cameraStream;

      // üîë Permission click unlocks audio
      unlockAudio();

      console.log("üì∑ Camera started");

    } catch (err) {
      console.error("Camera error:", err);
      showMessage("Camera permission required", "error");
    }
  }

  /* =====================================================
     ATTENDANCE UI
  ===================================================== */
  function addAttendanceRecord(data) {
    const typeClass = data.attendance_type.toLowerCase().includes("in")
      ? "type-check-in"
      : "type-check-out";

    const html = `
      <div class="attendance-item">
        <div class="attendance-avatar">
          ${data.attendance_type.includes("In") ? "IN" : "OUT"}
        </div>
        <div class="attendance-info">
          <div class="attendance-name">${data.name}</div>
          <div class="attendance-meta">
            <span class="attendance-type ${typeClass}">
              ${data.attendance_type}
            </span>
            <span class="attendance-time">${data.time}</span>
          </div>
        </div>
        <div class="text-end">
          <small>${data.confidence}%</small>
        </div>
      </div>
    `;

    historyList.insertAdjacentHTML("afterbegin", html);
  }

  /* =====================================================
     FRAME PROCESS
  ===================================================== */
  async function processFrame() {
    if (
      isProcessing ||
      video.readyState < 2 ||
      CURRENT_LAT === null ||
      CURRENT_LNG === null
    ) return;

    isProcessing = true;

    try {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      const blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", 0.8));
      const fd = new FormData();
      fd.append("capture", blob, "frame.jpg");
      fd.append("latitude", CURRENT_LAT);
      fd.append("longitude", CURRENT_LNG);

      const res = await fetch("{% url 'mark_attendance' %}", {
        method: "POST",
        headers: { "X-CSRFToken": "{{ csrf_token }}" },
        body: fd
      });

      const data = await res.json();

      if (data.success) {

        if (data.status === "new") {
          addAttendanceRecord(data);
          playSound(successBeep);   // ‚úÖ FIRST CHECK-IN BEEP
        }

        showMessage(data.message, "success");

      } else {
        const type =
          data.color === "yellow" ? "warning" :
          data.color === "blue"   ? "info"    : "error";
        showMessage(data.message, type);
      }

    } catch (e) {
      console.error("Frame error:", e);
    } finally {
      isProcessing = false;
    }
  }

  /* =====================================================
     LOOP
  ===================================================== */
  function loop() {
    processFrame();
    setTimeout(loop, 700);
  }

  /* =====================================================
     START ORDER (IMPORTANT)
  ===================================================== */
  await getLocation();   // üìç user clicks permission
  await startCamera();   // üì∑ user clicks permission ‚Üí audio unlocks
  loop();                // ‚ñ∂ auto scanning

});
</script>
</body>
</html>

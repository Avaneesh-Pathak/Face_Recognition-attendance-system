{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Face Attendance Kiosk</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <audio id="successBeep" src="{% static 'sounds/beep.wav' %}" preload="auto"></audio>

  <style>
    body {
      background: #ffffff;
      color: #212529;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }

    .kiosk-card {
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.2s ease;
    }

    .kiosk-card:hover {
      transform: translateY(-2px);
    }

    /* Camera styling */
    #camera, #fullscreenCamera {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 3px solid #0d6efd;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(13,110,253,0.15);
    }

    #cameraStatus {
      font-weight: 600;
    }

    /* Alerts */
    .kiosk-alert, .fullscreen-alert {
      font-size: 1rem;
      border-radius: 10px;
      font-weight: 500;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      display: none;
    }

    .kiosk-alert.success, .fullscreen-alert.success {
      background: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }

    .kiosk-alert.error, .fullscreen-alert.error {
      background: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }

    .table thead {
      background-color: #f1f3f5;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    /* Fullscreen overlay */
    .fullscreen-overlay {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      overflow-y: auto;
      padding: 2rem 1rem;
    }

    .fullscreen-overlay.active {
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
    }

    .exit-fullscreen-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      border-radius: 10px;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      h4 { font-size: 1.2rem; }
      .btn { font-size: 0.9rem; padding: 0.5rem 1rem; }
      #camera, #fullscreenCamera { max-width: 100%; }
      .table th, .table td { font-size: 0.85rem; }
    }

    @media (max-width: 480px) {
      .exit-fullscreen-btn { top: 10px; right: 10px; padding: 0.4rem 0.8rem; font-size: 0.8rem; }
      .kiosk-card { padding: 1rem; }
      .fullscreen-table { width: 100%; }
    }
  </style>
  
</head>

<body>
  <div class="container-fluid py-4 px-3">

    <!-- Fullscreen Toggle -->
    <div class="text-end mb-3">
      <button id="fullscreenBtn" class="btn btn-outline-primary btn-lg">
        <i class="fas fa-expand me-2"></i>Enter Fullscreen Mode
      </button>
    </div>

    <!-- Normal Mode -->
    <div class="row justify-content-center" id="normalMode">
      <div class="col-lg-8 col-md-10">
        <div class="card kiosk-card p-3">
          <div class="card-header bg-white border-0 text-center">
            <h4 class="text-primary mb-0"><i class="fas fa-camera me-2"></i>Smart Face Attendance Kiosk</h4>
            <small class="text-muted">Automated recognition and attendance marking</small>
          </div>

          <div class="card-body text-center">
            <div class="camera-container mb-3">
              <video id="camera" autoplay playsinline></video>
              <canvas id="canvas" style="display:none;"></canvas>
              <p id="cameraStatus" class="mt-2 text-success">Camera Active</p>
            </div>
            
            <div id="alertContainer">
              <div id="successBox" class="kiosk-alert success"></div>
              <div id="errorBox" class="kiosk-alert error"></div>
            </div>

            <div id="recentRecords" class="recent-attendance mt-4">
              <h5 class="text-primary"><i class="fas fa-list me-2"></i>Recent Attendance</h5>
              <div class="table-responsive">
                <table class="table table-striped table-hover align-middle" id="attendanceLog">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Type</th>
                      <th>Time</th>
                      <th>Confidence</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr><td colspan="4" class="text-muted text-center">Waiting for recognition...</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Fullscreen Overlay -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
      <button id="exitFullscreenBtn" class="btn btn-outline-danger exit-fullscreen-btn">
        <i class="fas fa-times me-2"></i>Exit Fullscreen
      </button>

      <div class="fullscreen-content text-center">
        <video id="fullscreenCamera" autoplay playsinline></video>
        <canvas id="fullscreenCanvas" style="display:none;"></canvas>

        <div id="fullscreenSuccess" class="fullscreen-alert success"></div>
        <div id="fullscreenError" class="fullscreen-alert error"></div>

        <div class="fullscreen-table mt-4">
          <h5 class="text-primary mb-3"><i class="fas fa-list me-2"></i>Recent Attendance</h5>
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle" id="fullscreenAttendance">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Time</th>
                  <th>Confidence</th>
                </tr>
              </thead>
              <tbody>
                <tr><td colspan="4" class="text-muted text-center">Waiting...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const successBox = document.getElementById("successBox");
    const errorBox = document.getElementById("errorBox");
    const logBody = document.querySelector("#attendanceLog tbody");

    const fullscreenOverlay = document.getElementById("fullscreenOverlay");
    const fullscreenCamera = document.getElementById("fullscreenCamera");
    const fullscreenCanvas = document.getElementById("fullscreenCanvas");
    const fullscreenSuccess = document.getElementById("fullscreenSuccess");
    const fullscreenError = document.getElementById("fullscreenError");
    const fullscreenLog = document.querySelector("#fullscreenAttendance tbody");

    const beep = document.getElementById("successBeep");
    let isProcessing = false;
    let lastName = null;
    const interval = 4000;

    // Camera setup
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
      fullscreenCamera.srcObject = stream;
    }).catch(err => {
      showError("Camera access failed: " + err.message);
    });

    function showMessage(element, message, type="success") {
      element.className = `fullscreen-alert ${type}`;
      element.innerHTML = message;
      element.style.display = "block";
      setTimeout(() => element.style.display = "none", 3000);
    }

    function showSuccess(name, type, confidence, fullscreen=false) {
      const message = `<b>${name}</b> ${type} âœ“ (${confidence}%)`;
      if (fullscreen) showMessage(fullscreenSuccess, message, "success");
      else {
        successBox.innerHTML = message;
        successBox.style.display = "block";
        errorBox.style.display = "none";
        setTimeout(() => successBox.style.display = "none", 3000);
      }

      const time = new Date().toLocaleTimeString();
      const row = `<tr><td>${name}</td><td>${type}</td><td>${time}</td><td>${confidence}%</td></tr>`;
      (fullscreen ? fullscreenLog : logBody).insertAdjacentHTML("afterbegin", row);
      beep.play();
    }

    function showError(msg, fullscreen=false) {
      if (fullscreen) showMessage(fullscreenError, msg, "error");
      else {
        successBox.style.display = "none";
        errorBox.textContent = msg;
        errorBox.style.display = "block";
        setTimeout(() => errorBox.style.display = "none", 3000);
      }
    }

    async function captureAndSend() {
      if (isProcessing) return;
      isProcessing = true;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const formData = new FormData();
        formData.append("capture", blob, "frame.jpg");
        try {
          const res = await fetch("{% url 'mark_attendance' %}", {
            method: "POST",
            headers: {"X-CSRFToken": "{{ csrf_token }}"},
            body: formData
          });
          const data = await res.json();
          if (data.success) {
            if (data.name !== lastName) {
              showSuccess(data.name, data.attendance_type, data.confidence, fullscreenOverlay.classList.contains("active"));
              lastName = data.name;
              setTimeout(() => lastName = null, 6000);
            }
          } else {
            showError(data.message || "Face not recognized.", fullscreenOverlay.classList.contains("active"));
          }
        } catch (err) {
          showError("Error: " + err.message, fullscreenOverlay.classList.contains("active"));
        } finally {
          isProcessing = false;
        }
      }, "image/jpeg");
    }

    setInterval(captureAndSend, interval);

    // Fullscreen toggle
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      document.getElementById("normalMode").style.display = "none";
      fullscreenOverlay.classList.add("active");
    });

    document.getElementById("exitFullscreenBtn").addEventListener("click", () => {
      fullscreenOverlay.classList.remove("active");
      document.getElementById("normalMode").style.display = "block";
    });
  });
  </script>
</body>
</html>
